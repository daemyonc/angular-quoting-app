<label
  >Search Products
  <input
    id="search"
    name="search"
    class="search"
    type="search"
    autoFocus="true"
    value="5000"
    #srch_input
    (input)="triggerSearch(srch_input.value)"
    (focus)="triggerSearch(srch_input.value)"
  />
</label>

<select id="selectResults" #selectedItem class="selectResults" (input)="selectItem(selectedItem.value)">
  <option *ngFor="let item of resultsList" [value]="item.cost">{{item.product}}</option>
</select>
